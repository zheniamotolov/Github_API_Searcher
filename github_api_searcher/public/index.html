<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/handlebars/dist/handlebars.min.js"></script>

</head>

<body>
<div class="container-fluid">
    <h1 class="text-sm-center">Customize search in github </h1>
    <div class="row">

        <div class="col-sm-12 text-sm-center">

            <div class="input-group">
                <div class="d-inline-block">
                     <span class="input-group-btn">
                        <button class="btn btn-primary" onclick="handler()" type="button"><span
                                class="glyphicon glyphicon-search"
                                aria-hidden="true">
                        </span> Search</button>
                        </span></div>
                <div class="d-inline-block">
                    <input type="search" class="form-control">
                </div>
                <div class="d-inline-block">
                    <select class="form-control" id="select">
                        <option>user search by name</option>
                        <option>repository search by key words</option>

                    </select>
                </div>
                <div class="d-inline-block">
                    <div id="select_items">

                    </div>


                </div>
            </div>

        </div>
    </div>

    <script id="repository_template" type="text/x-handlebars-template">
        <div class="row">
            <div class="col-sm-12 text-sm-center">
                <div>
                    <table class="table table-hover table-reverse ">
                        <thead class="thead-default">
                        <tr class="table-header">
                            <th class="text-sm-center">Id</th>
                            <th class="text-sm-center">Owner</th>
                            <th class="text-sm-center">Repository</th>
                            <th class="text-sm-center">Description</th>
                            <th class="text-sm-center">Language</th>
                            <th class="text-sm-center">Last update</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each items}}
                        <tr>
                            <td>{{id}}</td>
                            <td>
                                <a href="{{owner.html_url}}">
                                    <p>{{owner.login}}</p>
                                </a>
                            </td>
                            <td><a href='{{html_url}}' target="_blank">{{name}}</a></td>
                            <td>{{description}}</td>
                            <td>{{language}}</td>
                            <td>{{updated_at}}</td>
                        </tr>
                        {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </script>
    <script id="users_template" type="text/x-handlebars-template">
        <div class="row">
            <div class="col-sm-12 text-sm-center">
                <div>
                    <table class="table table-hover table-reverse ">
                        <thead class="thead-default">
                        <tr class="table-header">
                            <th class="text-sm-center">Id</th>
                            <th class="text-sm-center">Login</th>
                            <th class="text-sm-center">Repository</th>
                            <th class="text-sm-center">Organization or User</th>
                            <th class="text-sm-center">Score</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each items}}
                        <tr>
                            <td>{{id}}</td>
                            <td>
                                <a href="{{html_url}}">
                                    <p>{{login}}</p>
                                </a>
                            </td>
                            <td><a href='{{repos_url}}'>repositories</a></td>

                            <td>{{type}}</td>
                            <td>{{score}}</td>
                        </tr>
                        {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </script>
    <script id="option_factory" type="text/x-handlebars-template">
        <select class="form-control" id="select_second">
            {{#each items}}
            <option>{{opt}}</option>
            {{/each}}
        </select>
        </script>

</div>
<script src="javascript/bundle.js"></script>
</body>
</html>
